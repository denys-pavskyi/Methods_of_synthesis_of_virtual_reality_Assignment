<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./StereoCamera.js"></script>
    <script src="./shader.gpu"></script>
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <h2>A "Surface of Revolution with Damping Circular Waves" with "Trackball" Mouse Rotation</h2>

    <label for="u_points">Number of points in u direction:</label>
    <input type="range" id="u_points" min="1" max="400" step="2" value="43">
    <span id="u_points_value"></span><br><br>

    <label for="v_points">Number of points in v direction:</label>
    <input type="range" id="v_points" min="1" max="400" step="5" value="20">
    <span id="v_points_value"></span><br><br>

    <label for="eyeSeparation">Eye Separation:</label>
    <input type="range" id="eyeSeparation" min="0" max="1.4" step="0.05" value="0.7">
    <span id="eyeSeparation_value"></span><br><br>

    <label for="fov">Field of View:</label>
    <input type="range" id="fov" min="30" max="150" step="1" value="60">
    <span id="fov_value"></span><br><br>

    <label for="nearClipping">Near Clipping Distance:</label>
    <input type="range" id="nearClipping" min="1" max="30" step="0.2" value="3">
    <span id="nearClipping_value"></span><br><br>

    <label for="convergence">Convergence Distance:</label>
    <input type="range" id="convergence" min="1" max="40" step="0.5" value="10">
    <span id="convergence_value"></span><br><br>

    <label>Light position:</label>
    <input type="range" id="x_light" min="-600" max="360" step="15" value="40">
    <input type="range" id="y_light" min="-600" max="360" step="15" value="340">
    <input type="range" id="z_light" min="-600" max="360" step="15" value="180">
    <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    X = <span id="x_light_value"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    Y = <span id="y_light_value"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    Z = <span id="z_light_value"></span>
    <br><br>

    <div>
        <label for="check-filter">Шелфовий фільтр високих частот</label>
        <input type="checkbox" name="check-filter" id="check-filter" checked>
    </div>
    <audio id="audio" crossorigin="anonymous" controls src="https://raw.githubusercontent.com/denys-pavskyi/Methods_of_synthesis_of_virtual_reality_Assignment/CGW/assets/Tyler,%20The%20Creator%20-%20See%20You%20Again%20(feat.%20Kali%20Uchis).mp3"></audio>

    <label for="autoRotate">Auto Rotate:</label>
    <input type="checkbox" id="autoRotate" checked><br><br>
    

    <label for="rotationSlider">Sphere Rotation Position:</label>
    <input type="range" id="rotationSlider" min="0" max="360" step="1" value="0">
    <span id="rotationValue">0</span><br><br>

    <p id="message">Drag your mouse to rotate surface.<br>
    (On a touch screen, you can use your finger.)</p>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>
</body>
<script type="module">
    import { init } from './main.js';
    init();
</script>
</html>
